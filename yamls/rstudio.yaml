- rstudio_1.1.463:
    clean_env: "0"
    bind_paths:
      - /data
      - /Databases
    labels: |
      Maintainer Jeremy Nicklas
      RStudio_Version 1.1.463
    help: |
      This will run RStudio Server
    files: |
      additional_files/ldap_auth.py
      additional_files/rstudio_auth.sh
    software: rstudio
    executable_name: rserver
    software_quay: rstudio
    version_quay: 1.1.463
    version: 1.1.463
    runscript: |
      exec rserver "${@}"
    environment: |
      export PATH=/usr/lib/rstudio-server/bin:${PATH}
      export TMPDIR=/scratch
    setup: |
      install -Dv \
        rstudio_auth.sh \
        ${SINGULARITY_ROOTFS}/usr/lib/rstudio-server/bin/rstudio_auth
      install -Dv \
        ldap_auth.py \
        ${SINGULARITY_ROOTFS}/usr/lib/rstudio-server/bin/ldap_auth
    post: |
      # Software versions
      export RSTUDIO_VERSION=1.1.463
    
      # Create alt scratch dir
      mkdir /scratch
    
      # Install RStudio Server
      apt-get update
      apt-get install -y --no-install-recommends \
        ca-certificates \
        wget \
        libpython-dev \
        libpython3-dev \
        gdebi-core \
        libudunits2-dev \
        libgtk2.0-dev \
        libcairo2-dev \
        libxt-dev \
        xauth \
        xfonts-base \
        libcairo2-dev \
        libssl-dev \
        default-jdk \
        unixodbc-dev \
        libmariadb-client-lgpl-dev
    
      wget \
        --no-verbose \
        -O rstudio-server.deb \
        "https://download2.rstudio.org/rstudio-server-${RSTUDIO_VERSION}-amd64.deb"
      gdebi -n rstudio-server.deb
      rm -f rstudio-server.deb
    
      # Add support for LDAP authentication
      wget \
        --no-verbose \
        -O get-pip.py \
        "https://bootstrap.pypa.io/get-pip.py"
      python3 get-pip.py
      rm -f get-pip.py
      pip3 install ldap3
    
      # Add support for reticulate install python packges
      pip install numpy
      pip install pandas
      pip3 install numpy
      pip3 install pandas
    
      # Add support for gdal
      apt-get install software-properties-common -y
      add-apt-repository ppa:ubuntugis/ubuntugis-unstable
      apt-get update
      apt-get install -y \
          libudunits2-dev libgdal-dev libgeos-dev libproj-dev
    
      # Clean up
      rm -rf /var/lib/apt/lists/*
    
      # Link lapack
      ln -sf /usr/lib/R/modules/lapack.so /usr/lib/libRlapack.so
      ln -sf /usr/lib/libR.so /usr/lib/libRblas.so
